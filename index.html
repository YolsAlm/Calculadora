<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
<!--Bosststrap-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1>Calculadora</h1>
<!--Numeros-->
        <div class="mb-3">
            <label class="form-label" for=""> Numero 1</label>
            <input class="form-control" type="number" name="" id="numero1">
        </div>
        <div class="mb-3">
            <label class="form-label" for=""> Numero 2</label>
            <input class="form-control" type="number" name="" id="numero2">
        </div>

<!--Botones-->
        <div class="Botones">
            <button type="submit" onclick="sumar()" class="btn btn-primary">Sumar</button>
            <button type="submit" onclick="restar()" class="btn btn-primary">Restar</button>
            <button type="submit" onclick="multiplicar()" class="btn btn-primary">Multiplicar</button>
            <button type="submit" onclick="dividir()" class="btn btn-primary">Dividir</button>
        </div> 

        <div class="resultado" id="resultado"></div>
    </div>


<script src="calculadora.js"></script>
</body>
</html>
